<html>
<head>
  <title>BiWi</title>
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet"
  href="node_modules/animate.css/animate.min.css"
  media="screen" charset="utf-8">
  <link rel="stylesheet"
  href="node_modules/materialize-css/bin/materialize.css"
  media="screen" charset="utf-8">
  <link rel="stylesheet"
  href="assets/extra.css"
  media="screen" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="grey lighten-4">
  <div class="head center-align  white-text blue accent-4">
    <div class="top top15"></div>
    <span class="logo">Biwi</span>
    <h5 class="font-light font-space">
      <i class="mdi-action-perm-scan-wifi"></i>
      Wi-fi access denied
    </h5>
    <div class="top top15"></div>
  </div>
  <div class="counter center-align white-text">
    <div class="grey darken-2 font-medium">
      <div class="top top15"></div>
      0 BTC
      <div class="top top15"></div>
    </div>
    <div class="grey darken-1 font-medium">
      <div class="top top15"></div>
      0 MB
      <div class="top top15"></div>
    </div>
  </div>
  <div class="top top50"></div>
  <div class="row center-align">
    <button id="pay-btn" class="toast btn-home rounded waves-effect white black-text darken-2">
      <i class="fa fa-bitcoin orange-text"></i> GET ACCESS
    </button>
  </div>
  <div id="pay-content" class="container hide">
    <img src="http://www.ekaterinawalter.com/wp-content/uploads/2013/11/qr_code_vote.jpg" width="150"/>
  </div>
  <script src="bundle.js" charset="utf-8" type="text/javascript"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/materialize-css/bin/materialize.js"></script>
  <script src="jquery.binding.js"></script>

</html>
